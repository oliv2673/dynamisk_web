<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="img/fav.svg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="productlist.css" />

  <body>
    <header>
      <a href="index.html">
        <img class="logo" src="img/whiteLogo.svg" alt="logo" />
      </a>
      <div class="burgermenu">
        <button class="toggle-btn">Menu</button>
        <nav>
          <ul class="menu">
            <li><a href="category.html">Oversigt</a></li>
            <li><a href="productlist.html">Opskrifter</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="grid_1-5">
        <div>
          <form>
            <div class="dropdown_grid">
              <label>
                Områder
                <select name="liste">
                  <option value="se alle">Se alle</option>
                  <option>Norden</option>
                  <option>Vest Europa</option>
                  <option>Syd Europa</option>
                  <option>Øst Europa</option>
                  <option>Balkan</option>
                </select>
              </label>
              <label>
                Lande
                <select name="liste">
                  <option value="se alle">Se alle</option>
                  <option>Danamrk</option>
                  <option>Finland</option>
                  <option>Sverige</option>
                  <option>Frankrig</option>
                  <option>Spanien</option>
                  <option>Tyskland</option>
                  <option>Grækenland</option>
                  <option>Italien</option>
                  <option>Østrig</option>
                  <option>Tjekkiet</option>
                  <option>Ukraine</option>
                  <option>Ungarn</option>
                  <option>Albanien</option>
                  <option>Nordmakedonien</option>
                  <option>Serbien</option>
                </select>
              </label>
            </div>
            <div class="checkbox_grid">
              <div class="vege_check">
                <input type="checkbox" id="diæt1" />
                <label for="diæt1"> Vegetarisk</label>
              </div>
              <div class="vegan_check">
                <input type="checkbox" id="diæt2" />
                <label for="diæt2"> Vegansk</label>
              </div>
              <div class="pesc_check">
                <input type="checkbox" id="diæt3" />
                <label for="diæt3"> Pescitar</label>
              </div>
            </div>
          </form>
        </div>
        <div class="grid_1-1">
          <template id="product_template">
            <article class="dish_card">
              <a class="go_to" href="product.html">
                <img src="img/danmark_dessert1.webp" alt="billede af opskrift" />
              </a>
              <section>
                <h1>Titel</h1>
                <div class="grid_1-1-1">
                  <div>
                    <div class="icon_1-1">
                      <img class="icons" src="img/icons/prep_time.svg" alt="prepTime" />
                      <p class="preptime">...min</p>
                    </div>
                    <div class="icon_1-1">
                      <img class="icons" src="img/icons/cook_time.svg" alt="cookTime" />
                      <p class="cooktime">...min</p>
                    </div>
                  </div>
                  <div>
                    <div class="icon_1-1">
                      <img class="icons" src="img/icons/persons.svg" alt="portion" />
                      <p class="antal">...pers</p>
                    </div>
                  </div>
                  <div class="diaet">
                    <div class="icon_1-1 vegetarisk dont_show">
                      <img class="icons" src="img/icons/vegetarian.svg" alt="diæt" />
                      <p>vegetarisk</p>
                    </div>
                    <div class="icon_1-1 vegansk dont_show">
                      <img class="icons" src="img/icons/vegan.svg" alt="diæt" />
                      <p>vegansk</p>
                    </div>
                    <div class="icon_1-1 pescetar dont_show">
                      <img class="icons" src="img/icons/fish.svg" alt="diæt" />
                      <p>pescetar</p>
                    </div>
                  </div>
                </div>
                <p class="beskrivelse">Beskrivelse</p>
              </section>
            </article>
          </template>
