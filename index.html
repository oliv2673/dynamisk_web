<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main>
    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="img/albanien_hovedret1.webp" style="width:100%" alt="1">

      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <img src="img/danmark_dessert1.webp" style="width:100%" alt="2">

      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <img src="img/italien_hovedret2.webp" style="width:100%" alt="3">

      </div>
      <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="img/tjekkiet_forret1.webp" style="width:100%" alt="3">

      </div>
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
    </div>

    <a href="category.html">Oversigt</a>
    <a href="productlist.html">Opskrifter</a>
  </main>
  <script src="js/slideshow.js"></script>
</body>

</html>
